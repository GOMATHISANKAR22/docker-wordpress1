version: '2'

services:
  wordpress-app:
    image: tiredofit/wordpress:latest
    container_name: wordpress-app
    links:
    - wordpress-db
    volumes:
    - ./data/:/www/wordpress
    - ./logs/:/www/logs
    environment:
    - VIRTUAL_HOST=url.hostname.com
    - VIRTUAL_NETWORK=nginx-proxy
    - VIRTUAL_PORT=80
    - LETSENCRYPT_HOST=url.hostname.com
    - LETSENCRYPT_EMAIL=user@hostname.com

    - ZABBIX_HOSTNAME=wordpress-app
    - DB_HOST=wordpress-db
    - DB_NAME=wordpress
    - DB_USER=wordpress
    - DB_PASS=userpassword

    - ENABLE_HTTPS_REVERSE_PROXY=FALSE
    
    ### Enter this in as hostname.domain.tld or localhost if you are doing local development
    - SITE_URL=localhost
    - SITE_TITLE=Docker Wordpress
    ### This is next line is optional and only really used for local development - you would need to expose this port on your system to route to port 80
    ### If you are running a production system, get rid of thise environment variable entirely.
    - SITE_PORT=8000
    networks:
      - proxy-tier
    restart: always

  wordpress-db:
    image: tiredofit/mariadb
    container_name: wordpress-db
    volumes:
      - ./db:/var/lib/mysql
    environment:
      - ROOT_PASS=password
      - DB_NAME=wordpress
      - DB_USER=wordpress
      - DB_PASS=userpassword

      - ZABBIX_HOSTNAME=wordpress-db
    networks:
      - proxy-tier
    restart: always

  wordpress-db-backup:
    container_name: wordpress-db-backup
    image: tiredofit/db-backup
    links:
     - wordpress-db
    volumes:
      - ./dbbackup:/backup
    environment:
      - DB_HOST=wordpress-db
      - DB_TYPE=mariadb
      - DB_NAME=wordpress
      - DB_USER=wordpress
      - DB_PASS=userpassword
      - DB_DUMP_FREQ=1440
      #- DB_DUMP_BEGIN=0000
      - DB_CLEANUP_TIME=8640
      - COMPRESSION=BZ
    networks:
      - proxy-tier
    restart: always

networks:
  proxy-tier:
    external:
      name: nginx-proxy

